<!DOCTYPE html>
<html>
<head>
    <title>ChatBot Query</title>
    <style>
        .input-text {
            width: 500px; /* 너비 설정 */
            padding: 10px; /* 패딩 추가 */
            font-size: 16px; /* 폰트 크기 조정 */
            border: 1px solid #ccc; /* 테두리 설정 */
            border-radius: 5px; /* 테두리 둥글게 */
        }
    </style>
</head>
<body>
    <h1>ChatBot Query</h1>
    <form action="/query/" method="post">
        <input type="text" name="input_text" class="input-text">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
